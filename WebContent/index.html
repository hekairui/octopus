      // Create object by Factory Pattern.
      function createPerson(name, age, job) {
        var o = new Object();
        o.name = name;
        o.age = age;
        o.job = job;
        o.sayName = function() {
          document.write(this.name);
        };
        return o;
      }
      var nicholas = createPerson("Nicholas", 29, "Software Engineer");
      var greg = createPerson("Greg", 27, "Doctor");
      nicholas.sayName();
      greg.sayName();
