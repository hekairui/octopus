      // Create object by Factory Pattern.
      function createPerson(name, age, job) {
        var o = new Object();

        o.age = age;
        o.job = job;
        o.sayName = function() {
          document.write(this.name);

      // Create object by Constructor Pattern.
      function Person(name, age, job) {
        this.name = name;
        this.age = age;
        this.job = job;

    <script type="text/javascript">
      // Create object by Prototype Pattern.
      function Person() {}
      Person.prototype.name = "Nicholas";
      Person.prototype.age = 29;
      Person.prototype.job = "Software Engineer";
      Person.prototype.sayName = function() {
    	  document.write(this.name);
      };
      var nicholas_a = new Person();
      var nicholas_b = new Person();
      document.write(nicholas_a.sayName == nicholas_b.sayName);
